<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0066CC" stroke="#004999" stroke-width="2"/>
  
  <!-- Medical cross -->
  <rect x="42" y="25" width="16" height="50" fill="white" rx="2"/>
  <rect x="25" y="42" width="50" height="16" fill="white" rx="2"/>
  
  <!-- Magnifying glass -->
  <circle cx="70" cy="70" r="12" fill="none" stroke="white" stroke-width="3"/>
  <line x1="79" y1="79" x2="88" y2="88" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- UK flag accent (small union jack in corner) -->
  <g transform="translate(10, 10) scale(0.15)">
    <rect width="60" height="40" fill="#012169"/>
    <path d="M0,0 L60,40 M60,0 L0,40" stroke="white" stroke-width="8"/>
    <path d="M0,0 L60,40 M60,0 L0,40" stroke="#C8102E" stroke-width="4.8"/>
    <path d="M30,0 L30,40 M0,20 L60,20" stroke="white" stroke-width="13.2"/>
    <path d="M30,0 L30,40 M0,20 L60,20" stroke="#C8102E" stroke-width="8"/>
  </g>
</svg>
